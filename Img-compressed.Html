<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize your images for web and mobile with ease.">
    <meta name="keywords" content="image compression, optimize images, image compressor, online image tool">
    <meta name="author" content="Deb">
    <title>Image Compression Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #compression-tool {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .custom-file-input, .compression-level-btn, #compress-btn, #download-link {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .custom-file-input {
            background: linear-gradient(135deg, #FF6F61, #FF3B2F);
        }

        .custom-file-input:hover {
            background: linear-gradient(135deg, #FF3B2F, #FF1A1A);
            transform: translateY(-3px);
        }

        .compression-level-btn {
            background: linear-gradient(135deg, #32CD32, #228B22);
        }

        .compression-level-btn:hover {
            background: linear-gradient(135deg, #228B22, #006400);
            transform: translateY(-3px);
        }

        #compress-btn {
            background: linear-gradient(135deg, #FF4444, #E53935);
        }

        #compress-btn:hover {
            background: linear-gradient(135deg, #E53935, #C62828);
            transform: translateY(-3px);
        }

        #download-link {
            background: linear-gradient(135deg, #6A82FB, #4B6CB7);
        }

        #download-link:hover {
            background: linear-gradient(135deg, #4B6CB7, #3A5BBF);
            transform: translateY(-3px);
        }

        .custom-file-input:active, .compression-level-btn:active, #compress-btn:active, #download-link:active {
            transform: scale(0.98);
        }

        #compression-level-buttons {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .compression-level-btn.active {
            background: linear-gradient(135deg, #006400, #004C00);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #image-container {
            margin-top: 1rem;
            text-align: center;
            position: relative;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #output-image:hover {
            transform: scale(1.05);
        }

        #download-link {
            display: none;
            margin-top: 1rem;
            text-decoration: none;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF4444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ad Units Styling */
        #ad-top, #ad-bottom {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <!-- Custom File Input Button -->
            <label for="image-input" class="custom-file-input">
                <i class="fas fa-upload"></i> Choose File
            </label>
            <input type="file" id="image-input" accept="image/*">

            <!-- Compression Level Buttons -->
            <div id="compression-level-buttons">
                <button class="compression-level-btn" data-level="0.1">
                    <i class="fas fa-compress"></i> Low
                </button>
                <button class="compression-level-btn active" data-level="0.5">
                    <i class="fas fa-compress"></i> Medium
                </button>
                <button class="compression-level-btn" data-level="0.9">
                    <i class="fas fa-compress"></i> High
                </button>
            </div>

            <button id="compress-btn">
                <i class="fas fa-tools"></i> Compress Image
            </button>
            <div id="image-container">
                <img id="output-image" src="https://via.placeholder.com/400x300" alt="Compressed Image">
            </div>
            <div class="loader" id="loader"></div>
            <a id="download-link" href="#" download="compressed-image.jpg">
                <i class="fas fa-download"></i> Download Compressed Image
            </a>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // Set default compression level
        let compressionLevel = 0.5; // Default to Medium Compression

        // Add event listeners to compression level buttons
        document.querySelectorAll('.compression-level-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.compression-level-btn').forEach(btn => btn.classList.remove('active'));
                
                // Add active class to the clicked button
                this.classList.add('active');
                
                // Update compression level
                compressionLevel = parseFloat(this.getAttribute('data-level'));
            });
        });

        // Update the compress button functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const outputImage = document.getElementById('output-image');
            const downloadLink = document.getElementById('download-link');
            const loader = document.getElementById('loader');

            if (fileInput.files && fileInput.files[0]) {
                // Show loader
                loader.style.display = 'block';

                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob(function(blob) {
                            const compressedImageUrl = URL.createObjectURL(blob);
                            outputImage.src = compressedImageUrl;
                            downloadLink.href = compressedImageUrl;
                            downloadLink.style.display = 'block';
                            loader.style.display = 'none'; // Hide loader
                        }, 'image/jpeg', compressionLevel);
                    };
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
</body>
</html>
